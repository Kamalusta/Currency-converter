<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div>
        <img src="/icons/Asset 1@3x 1.png" alt="bankicon">
        </div>
        <ul>
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <div class="exit" >ВОЙТИ</div>
    </header>
    <main>
        <h1 class="headerline">Конвертер валют онлайн</h1>
        <div class="main-window">
        <div class="window">
            <p>У меня есть </p>
            <div class="buttons">
                <button class="azn">AZN</button>
                <button class="tl">TL</button>
                <button class="usd">USD</button>
                <button class="rub">RUB</button>
            </div>
            <div class="result">
                <input type="number" value="1">
            </div>
        </div>
        <div class="window">
            <p>Хочу приобрести </p>
            <div class="buttons">
                <button class="azn">AZN</button>
                <button class="tl">TL</button>
                <button class="usd">USD</button>
                <button class="rub">RUB</button>
            </div>
            <div class="result">
                <input type="number" value="">
            </div>
        </div>
        </div>
    </main>


    <script src="/main.js"></script>
</body>
</html>
