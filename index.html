<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div>
            <img src="/icons/Asset 1@3x 1.png" alt="bankicon">
        </div>
        <ul>
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <div class="exit">ВОЙТИ</div>
    </header>
    <main>
        <h1 class="headerline">Конвертер валют онлайн</h1>
        <div class="main-window">
            <div class="window">
                <p>У меня есть </p>
                <div class="buttons1">
                    <button class="azn selected">AZN</button>
                    <button class="tl">TRY</button>
                    <button class="usd">USD</button>
                    <button class="rub">RUB</button>
                </div>
                <div class="result1">
                    <input type="number" value="1">
                    <p></p>
                </div>
            </div>
            <div class="window">
                <p>Хочу приобрести</p>
                <div class="buttons2">
                    <button class="azn">AZN</button>
                    <button class="tl">TRY</button>
                    <button class="usd selected">USD</button>
                    <button class="rub">RUB</button>
                </div>
                <div class="result2">
                    <input type="number" value="">
                    <p></p>
                </div>
            </div>
        </div>
    </main>


    <script src="/main.js"></script>
</body>

</html>
